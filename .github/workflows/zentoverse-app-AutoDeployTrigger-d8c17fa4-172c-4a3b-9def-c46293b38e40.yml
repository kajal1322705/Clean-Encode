name: Trigger auto deployment for zentoverse-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/zentoverse-app-AutoDeployTrigger-d8c17fa4-172c-4a3b-9def-c46293b38e40.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ZENTOVERSEAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ZENTOVERSEAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ZENTOVERSEAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: zentoverseacr123.azurecr.io
          registryUsername: ${{ secrets.ZENTOVERSEAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ZENTOVERSEAPP_REGISTRY_PASSWORD }}
          containerAppName: zentoverse-app
          resourceGroup: zentoverse-rg
          imageToBuild: zentoverseacr123.azurecr.io/zentoverse-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


